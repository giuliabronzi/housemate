{% extends "base.html" %}
{% extends "main.html" %}

{% block main_content %}
<h1>Listings that fit your search:</h1>

<article>
    <ol>
        {% for house in listings %}
    <li>
        <a href='../listing/{{int:hId}}'>{{house.description}}}</a>
    </li>
    {% endfor %}
    </ol>
</article>

{% endblock %}
